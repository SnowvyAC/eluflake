<!DOCTYPE html>
<html>
    <head>
        <!--Webstorm-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Den</title>
        <!--Style-->
        <link href="Styles/StyleMain.css" rel="stylesheet" />
        <!--Google API-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo&family=Roboto&family=Sofia&family=Tangerine&display=swap"/>
    </head>
    <body>
        <div class="bannerimage">
            <h1>The Den</h1>
        </div>
        <div class="themeswitch">
            <input type="checkbox" id="dark_mode" name="dark_mode" value="0">
            <label for="dark_mode">Enable Dark mode</label>
        </div>
        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="blogindex.html">BLOG</a>
            <a href="projectsindex.html">PROJECTS</a>
            <a href="changelogindex.html">CHANGELOG</a>
        </div>
        <div class="ip">
            <p id="ip-address">Ip Placeholder</p>
        </div>
        <!--Dark Mode-->
        <script>
            const darkModeToggle = document.getElementById("dark_mode");
            const body = document.body;
        
            // Load saved preference
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.checked = true;
            }
        
            // Watch for changes
            darkModeToggle.addEventListener("change", () => {
                if (darkModeToggle.checked) {
                    body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "disabled");
                }
            });
        </script>
        <script>
            // Prevent fade on initial load
            document.body.classList.add("preload");
            window.addEventListener("load", () => {
                document.body.classList.remove("preload");
            });
        </script>
        <!--IP show-->
        <script>
            const api_url = "https://api.ipify.org?format=json";
            async function getIP() {
                try {
                    const response = await fetch(api_url);
                    const data = await response.json();
                const ipElement = document.getElementById("ip-address");
                ipElement.textContent = "Your IP: " + data.ip;
            } catch (error) {
                    console.error("Error fetching IP:", error);
                    const ipElement = document.getElementById("ip-address");
                    ipElement.textContent = "Could not get IP.";
                }
            }
            getIP();
        </script>
    </body>
</html>
